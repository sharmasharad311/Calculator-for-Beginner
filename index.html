<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
       <input type="text" id="display" readonly>
       
       <button id="delete" onclick="displayValue =''; document.querySelector('#display').value = displayValue">Erase</button>

       <div id="buttons">
    
            <button class="btn" onclick="displayValue = displayValue+'1'; document.querySelector('#display').value = displayValue"> 1 </button>

            <button class="btn" onclick="displayValue = displayValue+'2'; document.querySelector('#display').value = displayValue">2</button>

            <button class="btn" onclick="displayValue = displayValue+'3'; document.querySelector('#display').value = displayValue">3</button>

            <button class="btn" onclick="displayValue = displayValue+'/'; document.querySelector('#display').value = displayValue">/</button>

            <button class="btn" onclick="displayValue = displayValue+'4'; document.querySelector('#display').value = displayValue">4</button>

            <button class="btn" onclick="displayValue = displayValue+'5'; document.querySelector('#display').value = displayValue">5</button>

            <button class="btn" onclick="displayValue = displayValue+'6'; document.querySelector('#display').value = displayValue">6</button>

            <button class="btn" onclick="displayValue = displayValue+'*'; document.querySelector('#display').value = displayValue">*</button>

            <button class="btn" onclick="displayValue = displayValue+'7'; document.querySelector('#display').value = displayValue">7</button>

            <button class="btn" onclick="displayValue = displayValue+'8'; document.querySelector('#display').value = displayValue">8</button>

            <button class="btn" onclick="displayValue = displayValue+'9'; document.querySelector('#display').value = displayValue">9</button>

            <button class="btn" onclick="displayValue = displayValue+'-'; document.querySelector('#display').value = displayValue">-</button>

            <button class="btn" onclick="displayValue = displayValue+'.'; document.querySelector('#display').value = displayValue">.</button>

            <button class="btn" onclick="displayValue = displayValue+'0'; document.querySelector('#display').value = displayValue">0</button>

            <button class="btn" onclick=" let result = eval(displayValue);displayValue = result; document.querySelector('#display').value = displayValue;">=</button>

            <button class="btn" onclick="displayValue = displayValue+'+'; document.querySelector('#display').value = displayValue">+</button>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
